   <title>Merit Cubing - Scrambler</title>

<body style="background-color: #000633;">
<center>
  <a href="https://merit-cubing.github.io/">
    <img src="https://i.ibb.co/LSx1q1p/Abstract-Vintage-Spartan-Warrior-Mascot-Logo.png" alt="Home" border="0">
  </a>
</center>

<center><h1 style="color: #cd2b34;">A place for cubers of all levels to learn, compete, and grow their skills.</h1></center>
<hr>
 <center><button onclick="generateAndDisplayScramble()" style="background-color: #cd2b34; color: #b9dae4; padding: 15px 30px; font-size: 18px; border-radius: 10px;">Generate Scramble</button></center>
 <center><h1 id="scramble" style="color: #b9dae4;"></h1></center>

  <script>
      function generateScramble(length = 20) {
          const moves = ["R", "L", "U", "D", "F", "B"];
          const modifiers = ["", "'", "2"];
          let scramble = [];
          let lastMove = "";

          for (let i = 0; i < length; i++) {
              let move, modifier;

              do {
                  move = moves[Math.floor(Math.random() * moves.length)];
              } while (move === lastMove);

              if (Math.random() < 0.2) {
                  move = move.toLowerCase();
              }

              modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
              scramble.push(move + modifier);

              lastMove = move;
          }

          return scramble.join(", ");
      }

      function generateAndDisplayScramble() {
          const scramble = generateScramble();
          document.getElementById("scramble").textContent = scramble;
      }
  </script>
</body>
</html>
